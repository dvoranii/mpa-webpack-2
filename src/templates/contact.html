<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <form class="contact-form">
        <h2>Contact Us</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <div id="nameError" class="error-message error-hidden">
            Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <div id="emailEmptyError" class="error-message error-hidden">
            Email is required
          </div>
          <div id="emailInvalidError" class="error-message error-hidden">
            Invalid email address
          </div>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4"></textarea>
        </div>
        <div class="btn-container">
          <button type="submit" class="submit-btn">Submit</button>
          <div class="loader loader-hidden"></div>
        </div>
        <input type="hidden" id="recaptchaResponse" name="recaptchaResponse" />
        <div id="successMessage" class="success-message success-hidden">
          Thank you for contacting us! We'll get back to you soon.
        </div>
      </form>
    </div>
  </body>
</html>
