<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <h1>Contact</h1>

      <form class="contact-form">
        <h2>Contact Us</h2>
        <div class="input-container">
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" required />
            <div class="error-message error-hidden" id="nameError">
              Please enter your name
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required />
            <div class="error-message error-hidden" id="emailEmptyError">
              Please enter your email
            </div>
            <div class="error-message error-hidden" id="emailInvalidError">
              Please enter a valid email
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <input type="hidden" name="recaptcha_response" id="recaptchaResponse" />
        <div class="btn-container">
          <button type="button" class="submit-btn">Send</button>
          <div class="loader loader-hidden"></div>
        </div>
        <div class="success-message success-hidden" id="successMessage">
          Form submitted successfully!
        </div>
      </form>
    </section>
  </body>
</html>
