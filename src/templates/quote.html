<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Form</title>
    <link rel="stylesheet" href="styles/quote-form.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Request a Quote</h1>

        <form id="quote-form" class="quote-form">
          <fieldset>
            <legend>Company Information</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="name">*Your Name</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">*Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="company">Company Name</label>
                <input type="text" id="company" name="company" />
              </div>
              <div class="form-group">
                <label for="phone">*Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Pickup Information</legend>
            <div class="form-group">
              <label for="pickup-address"
                >*Pickup Address or Origin Airport Port</label
              >
              <textarea
                id="pickup-address"
                name="pickup-address"
                required
              ></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Shipping Information</legend>
            <div class="form-group">
              <label for="shipping-address"
                >*Shipping Address, Origin or Airport Port</label
              >
              <textarea
                id="shipping-address"
                name="shipping-address"
                required
              ></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Shipment Details</legend>
            <div class="form-row">
              <div class="form-group">
                <label for="skids">*Number of Skids (max 20)</label>
                <input
                  type="number"
                  id="skids"
                  name="skids"
                  max="20"
                  required
                />
              </div>
              <div class="form-group">
                <label for="pieces">*Number of Pieces</label>
                <input type="number" id="pieces" name="pieces" required />
              </div>
              <div class="form-group">
                <label for="service">*Service</label>
                <select id="service" name="service" required>
                  <option value="">Select Service</option>
                  <!-- Add options here -->
                </select>
              </div>
              <div class="form-group">
                <label for="weight">*Weight</label>
                <input type="number" id="weight" name="weight" required />
              </div>
              <div class="form-group">
                <label for="units">*Units (Lbs or Kg)</label>
                <select id="units" name="units" required>
                  <option value="lbs">Lbs</option>
                  <option value="kg">Kg</option>
                </select>
              </div>
              <div class="form-group">
                <label for="commodity">Commodity and HS Codes</label>
                <input type="text" id="commodity" name="commodity" />
              </div>
              <div class="form-group">
                <label for="hazardous">*Hazardous (Yes or No)</label>
                <select id="hazardous" name="hazardous" required>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="form-group">
                <input type="checkbox" id="non-personal" name="non-personal" />
                <label for="non-personal">Non Personal Effects</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="type">Type (Skid, Carton, Tube, etc.)</label>
                <input type="text" id="type" name="type" />
              </div>
              <div class="form-group">
                <label for="length">Length</label>
                <input type="number" id="length" name="length" />
              </div>
              <div class="form-group">
                <label for="width">Width</label>
                <input type="number" id="width" name="width" />
              </div>
              <div class="form-group">
                <label for="height">Height</label>
                <input type="number" id="height" name="height" />
              </div>
            </div>
            <div class="form-group">
              <label for="additional-info"
                >Additional Information or Special Instructions</label
              >
              <textarea id="additional-info" name="additional-info"></textarea>
            </div>
          </fieldset>

          <div class="form-actions">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="clear-btn">Clear</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
